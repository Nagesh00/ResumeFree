# Deploy AI Resume Builder with fallback strategy
name: Deploy AI Resume Builder

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

